<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicse-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="stylesheet" href="./Styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="logo dev.finance">
        <!--alt = caso a imagem nao funcione ele mostra esta alternativa alem de descrever para o motor de busca-->
    </header>
    <!--cabeçalho do documento-->

    <main class="container">
        <!--parte principal do documento-->
        <section id="balance">
            <!--seção balanço-->
            <h2 class="sr-only">Balaço</h2>

            <div class="card">

                <h3>
                    <span>Entradas</span>
                    <!--span faz com que o item se mantenha na linha para nao ficar um abaixo do outro-->
                    <img src="./assets/income.svg" alt="imagem de entradas">
                </h3>
                <p>R$ 5.000,00</p>

            </div>

            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <!--span faz com que o item se mantenha na linha para nao ficar um abaixo do outro-->
                    <img src="./assets/expense.svg" alt="imagem de saidas">
                </h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <!--span faz com que o item se mantenha na linha para nao ficar um abaixo do outro-->
                    <img src="./assets/total.svg" alt="imagem de total">
                </h3>
                <p>R$ 3.000,00</p>
            </div>



        </section>

        <section id="transaction">
            <!--seção transaçao-->
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button">+ Nova Transação</a>
            <!--onclick quando clicado exexuta a funçao open que esta no script-->

            <table id="data-table">
                <thead>
                    <tr>
                        <!--cabeçalho da tabela-->
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <!--corpo da tabela o java script que adciona este campo agora-->
                    <!--<tr>
                        <td class="description">Luz</td>
                        <td class="expense">R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="remover transação"></td>
                    </tr>


                    <tr>
                        <td class="description">Criação WebSite</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="remover transação"></td>
                    </tr>


                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">R$ 200,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="remover transação"></td>
                    </tr>-->



                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <!--cria um tipo de pop up overlay-->
        <div class="modal">
            <div class="modal-content">
                <div class="form">
                    <h2>Nova Transação</h2>
                    <form action="">
                        <div class="input-group">
                            <label class="sr-only" for="description">Descrição</label>
                            <!--leitores de tela ler as label-->
                            <input type="text" id="description" name="description" value="" placeholder="descrição">
                        </div>

                        <div class="input-group">
                            <label class="sr-only" for="amount">Valor</label>
                            <!--leitores de tela ler as label-->
                            <input type="number" id="amount" name="amount" value="" step="0.01" placeholder="0,00">
                        </div>
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgulas) para casas
                            decimais</small>
                        <!--textos pequenos-->

                        <div class="input-group">
                            <label class="sr-only" for="date">Descrição</label>
                            <!--leitores de tela ler as label-->
                            <input type="date" id="date" name="date">
                        </div>
                        <!--onclick close vai executar o script close -->
                        <div class="input-group actions">
                            <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                            <button>Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Dev.Finance$</p>
    </footer>
    <!--roda pe-->
    <!--variaveis const, let e var const nao muda a atribuiçao enquanto let permite mudar o atributo da variavel pode atribuir outro dado-->
    <script src='./scripts.js'></script>

</body>

</html>
