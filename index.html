<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicse-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="stylesheet" href="./Styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>
    <!--cabeçalho do documento-->

    <main class="container">
        <!--parte principal do documento-->
        <section id="balance">
            <!--seção balanço-->
            <h2>Balaço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>

            </div>

            <div class="card">
                <h3>Saidas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>



        </section>

        <section id="transaction">
            <!--seção transaçao-->
            <h2>Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <!--cabeçalho da tabela-->
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>

                <tbody>
                    <!--corpo da tabela-->
                    <tr>
                        <td>Luz</td>
                        <td>R$ 500,00</td>
                        <td>23/01/2021</td>
                    </tr>


                    <tr>
                        <td>Criação WebSite</td>
                        <td>R$ 5.000,00</td>
                        <td>23/01/2021</td>
                    </tr>


                    <tr>
                        <td>Internet</td>
                        <td>R$ 200,00</td>
                        <td>23/01/2021</td>
                    </tr>



                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Dev.Finance$</p>
    </footer>
    <!--roda pe-->
</body>

</html>
